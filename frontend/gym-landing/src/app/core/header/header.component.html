<mat-toolbar class="mainToolbar">
    <img class="imgLogo" src="assets/logo.png" alt="logo">
    <span class="titulo">&nbsp; GStrength</span>
    <span class="example-spacer"></span>
    <div class="menuNav">
        <button mat-button [matMenuTriggerFor]="navMenu">Productos</button>
        <mat-menu #navMenu="matMenu">
            <button mat-menu-item [routerLink]="'/productos'">
                <mat-icon>fitness_center</mat-icon>
                <span>Todos los Productos</span>
            </button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="navMenu2">Pesas</button>
        <mat-menu #navMenu2="matMenu">
            <button mat-menu-item [routerLink]="'/productos/pesas'">
                <mat-icon>fitness_center</mat-icon>
                <span>Pesos Libres</span>
            </button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="navMenu3">Maquinas</button>
        <mat-menu #navMenu3="matMenu">
            <button mat-menu-item [routerLink]="'/productos/maquinas'">
                <mat-icon>room_preferences</mat-icon>
                <span>Maquinas de Smith</span>
            </button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="navMenu4">Equipos</button>
        <mat-menu #navMenu4="matMenu">
            <button mat-menu-item [routerLink]="'/productos/equipos'">
                <mat-icon>sports_gymnastics</mat-icon>
                <span>Cardiovasculares</span>
            </button>
        </mat-menu>
    </div>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>info</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
